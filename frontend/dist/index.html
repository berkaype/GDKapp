<!doctype html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bufe Yonetim Sistemi</title>
    <!-- CSP temporarily removed for debugging blank-screen issue -->
    <script type="module" crossorigin src="/assets/index-CCVebbkL.js"></script>
    <link rel="stylesheet" crossorigin href="/assets/index-CaW_3POZ.css">
  </head>
  <body>
    <div id="root"></div>
    <script>
      // Basic runtime error surfacing to avoid blank screen during dev
      (function(){
        function show(msg, stack){
          try{
            var el = document.getElementById('root');
            if(el && !el.__hasError){
              el.__hasError = true;
              el.style.fontFamily = 'system-ui, sans-serif';
              el.style.padding = '16px';
              el.innerText = String(msg || 'Unknown error') + (stack ? "\n\n" + stack : '');
            }
          }catch(_e){}
        }
        window.addEventListener('error', function(e){ show('JS error: ' + (e && (e.message || (e.error && e.error.message))), (e && e.error && e.error.stack) || (e && e.filename+':'+e.lineno+':'+e.colno)); });
        window.addEventListener('unhandledrejection', function(e){ var r=e&&e.reason; show('Promise error: ' + (r && (r.message || r)), (r && r.stack) || ''); });
      })();
    </script>
  </body>
</html>
